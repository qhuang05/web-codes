<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform变形</title>
	<style>
		*{margin: 0;padding: 0;}
	</style>
</head>

<body>
  <svg id="svg" width="600" height="600" style="background: #ccc;" viewBox="0 0 600 600">
    <g transform="rotate(30 10,10)">
      <rect x="10" y="10" width="100" height="50" fill="red" />
      <rect x="100" y="70" width="100" height="50" fill="blue" />
    </g>
  </svg>
</body>

</html>
