<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>defs标签</title>
	<style>
		*{margin: 0;padding: 0;}
	</style>
</head>

<body>
  <!-- defs可以定义一些不会在SVG图形中出现、但是可以被其他元素使用的元素
  defs用于定义需要重复使用的图形元素，类似于vue的component，在需要使用的地方用use来呈现这些元素 -->
  <svg id="svg" width="500" height="500" style="background: #ccc;" viewBox="0 0 600 600">
    <defs>
      <style>
        .rect {
          stroke: black;
          fill: red;
        }
      </style>
      <g id="group1">
        <circle cx="10" cy="10" r="10" fill="blue"></circle>
        <circle cx="20" cy="10" r="10" fill="yellow"></circle>
      </g>
    </defs>
    <rect x="10" y="10" width="180" height="180" id="MyRect" class="rect" />
    <rect x="200" y="10" width="180" height="180" id="MyRect2" class="rect" />
    <use xlink:href="#group1"></use>
  </svg>
</body>

</html>
