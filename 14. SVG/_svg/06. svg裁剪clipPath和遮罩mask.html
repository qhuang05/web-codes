<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>svg裁剪clipPath和遮罩mask</title>
	<style>
		*{margin: 0;padding: 0;}
	</style>
</head>

<body>
  <svg id="svg" width="600" height="600" style="background: #ccc;" viewBox="0 0 600 600">
    <!-- 裁剪clipPath -->
    <defs>
      <clipPath id="clip1">
        <rect x="0" y="100" width="200" height="100" />
      </clipPath>
    </defs>
    <circle cx="100" cy="100" r="100" fill="red" clip-path="url(#clip1)" />

    <!-- 遮罩mask -->
    <defs>
      <linearGradient id="Gradient">
        <stop offset="0" stop-color="white" stop-opacity="0" />
        <stop offset="1" stop-color="white" stop-opacity="1" />
      </linearGradient>
      <mask id="Mask">
        <rect x="300" y="0" width="200" height="200" fill="url(#Gradient)"  />
      </mask>
    </defs>
    <rect x="300" y="0" width="200" height="200" fill="green" />
    <rect x="300" y="0" width="200" height="200" fill="red" mask="url(#Mask)" />
  </svg>
</body>

</html>
