<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg clipPath</title>
  <script src="./js/jquery-1.11.3.min.js"></script>
  <script src="./js/snap.svg-min.js"></script>
  <style>
    #box {
      width: 600px;
      height: 600px;
      border: 1px solid #ccc;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    $(function () {
      // 创建一个svg
      var svg = Snap(600, 600);
      svg.attr({
        id: 'svg',
        viewBox: [0, 0, 400, 400]    //viewBox的作用
      });
      svg.node.style.border = '1px solid red';
      var img1 = svg.paper.image('./images/main.png', 0, 0, 400, 400);
      document.querySelector('#box').appendChild(svg.node);

      
    });
  </script>
</body>

</html>
