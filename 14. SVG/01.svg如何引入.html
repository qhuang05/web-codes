<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>svg如何引入</title>
</head>

<body>
	<!-- 方法1: 直接在html文件中使用svg -->
	<div class="svg-container">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<rect width="300" height="100" style="fill:#f00;stroke:#000;stroke-width:1" />
		</svg>
	</div>

	<!-- 方法2: 创建svg文件，通过img,background,iframe等嵌入 -->
	<embed src="./images/circle.svg" type="image/svg+xml"></embed>
	<img src="./images/path1.svg" />
</body>

</html>
