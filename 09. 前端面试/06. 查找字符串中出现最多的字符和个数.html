	// 方法2(正则表达式)
	function findString(str){
		var arr = str.split('').sort();
		str = arr.join("");
		var reg = /(\w)\1+/g;	// \1代表子项的复制，可多次出现
		var value = 0, number = 0;
		str.replace(reg, function($0,$1){
			if($0.length > number){
				number = $0.length;
				value = $1;
			}
		})
		alert('最多字符：' + value + ', 出现次数：' + number);
	}
	findString(str);
