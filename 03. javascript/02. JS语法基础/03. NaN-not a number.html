<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>NaN-not a number</title>
    <script>
        var a = 'abc';
        var b = 'def';
        alert(parseInt(a));		//a和b的值都是NaN
        alert(a == b);			//JS中NaN和NaN的值是不相等的，所以返回false
    </script>
</head>

</body>
