<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>break与continue</title>
    <script>
        for (i = 0; i < 5; i++) {
            if (i == 2) {
                //break;	//中断整个循环
                continue;	//中断本次循环
            }
            alert(i);
        }
    </script>
</head>
