<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数码时钟</title>
    <style>
        img, span {
            font-size: 50px;
            line-height: 120px;
            vertical-align: middle;
        }
    </style>
    <script>
        function checkTime(n) {
            if (n < 10) {
                return "0" + n;
            }
            else {
                return "" + n;
            }
        }
        window.onload = function () {
            var oImg = document.getElementsByTagName("img");

            function tick() {
                var oDate = new Date();
                var h = oDate.getHours();
                var m = oDate.getMinutes();
                var s = oDate.getSeconds();
                var yy = oDate.getFullYear();
                var mm = oDate.getMonth() + 1;
                var dd = oDate.getDate();
                var day = oDate.getDay();
                var str = checkTime(h) + checkTime(m) + checkTime(s) + checkTime(yy) + checkTime(mm) + checkTime(dd) + day;
                //alert(str);
                for (var i = 0; i < oImg.length; i++) {
                    //oImg[i].src="images/"+str[i]+".png";
                    oImg[i].src = "images/" + str.charAt(i) + ".png";			//数组下标[i]在IE7及以下版本不能识别,使用charAt(i)代替来解决兼容问题
                }
            }

            setInterval(tick, 1000);
            tick();
        };
    </script>
</head>

<body style="background: #ccc; text-align: center">
    <img src="images/0.png" alt="clock"/>
    <img src="images/0.png" alt="clock"/>
    <span>:</span>
    <img src="images/0.png" alt="clock"/>
    <img src="images/0.png" alt="clock"/>
    <span>:</span>
    <img src="images/0.png" alt="clock"/>
    <img src="images/0.png" alt="clock"/>

    <img src="images/0.png" alt="Y"/>
    <img src="images/0.png" alt="Y"/>
    <img src="images/0.png" alt="Y"/>
    <img src="images/0.png" alt="Y"/>
    <span>年</span>
    <img src="images/0.png" alt="M"/>
    <img src="images/0.png" alt="M"/>
    <span>月</span>
    <img src="images/0.png" alt="D"/>
    <img src="images/0.png" alt="D"/>
    <span>日</span>
    <br/>

    <span>星期</span>
    <img src="images/0.png" alt="Day"/>
</body>
</html>
