<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>window.history</title>
</head>

<body>
    <button type="button" onClick="history.back();">后退, history.back()</button>
    <button type="button" onClick="history.go(-1);">后退, history.go(-1)</button>

    <button type="button" onClick="history.forward();">向前, history.forward()</button>
    <button type="button" onClick="history.go(1);">向前, history.go(1)</button>
</body>
</html>
