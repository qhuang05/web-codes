<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>DOM应用-表格隔行变色</title>
	<script>
		window.onload=function(){
			var oTab=document.getElementById("tab1");
			for(var i=0; i<oTab.tBodies[0].rows.length; i++) {
				if(i%2) {
					oTab.tBodies[0].rows[i].style.background="#ccc";	//双行
				}
				else {
					oTab.tBodies[0].rows[i].style.background="";
				}
			}
		};
	</script>
</head>

<body>	
	<table width="500px" border="1" id="tab1">
		<thead>
			<th>ID</th>
			<th>姓名</th>
			<th>年龄</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>20</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>23</td>
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>33</td>
			</tr>		
			<tr>
				<td>4</td>
				<td>许艺</td>
				<td>26</td>
			</tr>	
			<tr>
				<td>5</td>
				<td>左文</td>
				<td>30</td>
			</tr>													
		</tbody>
	</table>
</body>
</html>
