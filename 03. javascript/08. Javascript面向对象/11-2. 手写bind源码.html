<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>手写bind源码</title>
    <script>
        // apply 、 call 、bind 三者都是用来改变函数的this对象的指向的；
        // bind 是返回对应函数，便于稍后调用；apply 、call 则是立即调用 。
        function test(a, b){
            console.log('test', this, a, b);
        }
        Function.prototype.cbind = function(obj, ...args){
            let self = this;
            return function(){
                self.apply(obj, args);
            }
        }
        test.bind({a:10}, 'hello', 'world')();
    </script>
</head>

</body>
</html>
