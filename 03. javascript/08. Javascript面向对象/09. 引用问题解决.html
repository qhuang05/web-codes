<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>引用问题解决</title>
    <script>
        var arr1 = [1, 2, 3];
        var arr2 = [];
        for (var i = 0; i < arr1.length; i++) {
            arr2.push(arr1[i]);
            //或者写成：arr2[i]=arr1[i];
        }
        arr2.push(4);
        alert(arr1);	//结果：1,004.css3鼠标悬浮特效,3
        alert(arr2);    //结果：1,004.css3鼠标悬浮特效,3,4
        //原因：arr2=arr1并不是把arr1复制一份组arr2,而是让arr2指向和arr1相同的数组空间,所以在arr2中push一个数,也会影响arr1
    </script>
</head>

<body>

</body>
</html>
