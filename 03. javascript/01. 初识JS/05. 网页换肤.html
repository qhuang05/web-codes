<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>网页换肤</title>
    <link id="webSkin" rel="stylesheet" type="text/css" href="css/skin1.css"/>
    <script>
        function skin1() {
            var oL = document.getElementById('webSkin');
            oL.href = 'css/skin1.css';
        }
        function skin2() {
            var oL = document.getElementById('webSkin');
            oL.href = 'css/skin2.css';
        }

    </script>
</head>

<body>
<input type="button" value="皮肤1" onclick="skin1()"/>
<input type="button" value="皮肤2" onclick="skin2()"/>

</body>
</html>
