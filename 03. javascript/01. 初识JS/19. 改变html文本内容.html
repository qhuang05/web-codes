<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>改变html文本内容</title>
</head>

<body>
    <p id="text">前前前前前前前前前前</p>
    <button type="button" onClick="textChange()">点击可以改变文本内容</button>

<script>
    function textChange() {
        var x = document.getElementById("text");
        x.innerHTML = "后后后后后后后后后后";
    }
</script>
</body>
</html>
