<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>vue过渡动画</title>
    <style>
        .wrap {
            width: 200px;
            height: 100px;
            background: coral;
        }
        .fade-enter-to, 
        .fade-leave{
            opacity: 1;
        }
        .fade-enter, 
        .fade-leave-to{
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: all .5s;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <div class="wrap" v-show="show">hello</div>
        </transition>
    </div>
    <script src="../js/vue.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
