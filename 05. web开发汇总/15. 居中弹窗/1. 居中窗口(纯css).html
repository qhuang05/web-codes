<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯css实现窗口居中</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css" />
    <style type="text/css">
		#container {
			width: 100%;
			height:100%;
			position:absolute;
			background:black
		}
        #wrapper {
			width: 500px; 
			height: 500px;
			background: coral; 
			position: relative;
            margin:0 auto;
		 }
        .dialog {
            width: 400px;
            height: 200px;
            background: blue;
            margin: -100px 0 0 -200px;
            position: absolute;
            top: 50%;
            left: 50%;
            line-height: 200px;
            text-align:center;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="wrapper">
        <div class="dialog">我在窗口正中央</div>
    </div>
</div>
</body>
</html>
