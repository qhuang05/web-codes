<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width,user-scalable=no">
	<meta name="copyright" content="Copyright (c) TouchSlide 大话主席 2013">
	<meta name="Keywords" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<meta name="description" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<title>TouchSlide 1.1焦点图切换加载 循环 触屏滑动特效插件</title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css" />
	<script src="../plugins/TouchSlide1.1/TouchSlide.1.1.js"></script>
	<style type="text/css">
		.focus{ width:100%; height:140px; margin:0 auto; position:relative; overflow:hidden; }
		.focus .hd{ width:100%; height:10px;  position:absolute; z-index:1; bottom:15px; text-align:center; }
		.focus .hd ul{
            display:inline-block; height:10px; padding:5px 10px; background-color:rgba(255,255,2,0.8);
			-webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; font-size:0; vertical-align:top; }
		.focus .hd ul li{ display:inline-block; width:10px; height:10px; -webkit-border-radius:50%; -moz-border-radius:50%; border-radius:50%; background:#8C8C8C; margin:0 5px;  vertical-align:top; overflow:hidden; }
		.focus .hd ul .on{ background:#FE6C9C; }
		.focus .bd{ position:relative; z-index:0; }
		.focus .bd li img{ width:100%; height:140px; background:url(images/loading.gif) center center no-repeat; }
		.focus .bd li a{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); }    /* 取消链接高亮 */
    </style>
</head>
<body>
<div id="focus" class="focus">
	<div class="hd">
		<ul></ul>
	</div>
	<div class="bd">
		<ul>
			<li><a href="#"><img _src="../images/m1.jpg" src="../images/blank.png" /></a></li>
			<li><a href="#"><img _src="../images/m2.jpg" src="../images/blank.png"/></a></li>
			<li><a href="#"><img _src="../images/m3.jpg" src="../images/blank.png"/></a></li>
		</ul>
	</div>
</div>
<p style="font-size: 14px;">说明: <br/>1. 左滑右滑切换，<em style="color:#f00">无缝循环</em>。<br/>2. 切换按钮小图标可自定义。<br/>3. 图片不定义高度时可自适应横竖屏幕。</p>
<script type="text/javascript">
	TouchSlide({
		slideCell:"#focus",
		titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell:".bd ul",
		effect:"leftLoop",
		autoPlay:true,//自动播放
		autoPage:true, //自动分页
		switchLoad:"_src" //切换加载，真实图片路径为"_src"
	});
</script>
</body>
</html>
