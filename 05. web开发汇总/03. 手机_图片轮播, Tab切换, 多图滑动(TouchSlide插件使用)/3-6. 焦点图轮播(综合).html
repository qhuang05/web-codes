<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width,user-scalable=no">
	<meta name="copyright" content="Copyright (c) TouchSlide 大话主席 2013">
	<meta name="Keywords" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<meta name="description" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<title>TouchSlide1.1 焦点图轮播 带文字说明 上下页 触屏滑动特效插件 大话主席 </title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css" />
	<script src="../plugins/TouchSlide1.1/TouchSlide.1.1.js"></script>
	<style type="text/css">
		.slideBox{ position:relative; width: 100%; height:152px; overflow:hidden; margin:0 auto; }
		.slideBox .hd{ position:absolute; width:100%;
            height: 25px;px; bottom:0; left:0; z-index:1; }
		.slideBox .prev,.slideBox .next{ position:absolute; left:0; top:-70px; display:block; width:23px; height:25px; line-height:25px; text-align:center; background:rgba(0,0,0,0.5)}
		.slideBox .next{ left: auto; right:0; }
        .slideBox .hd img{ width:11px; }
        .slideBox ul{display:block; text-align: center; margin-top:-20px}
        .slideBox .hd li{ display:inline-block; width:10px; height:10px; -webkit-border-radius:50%; -moz-border-radius:50%; border-radius:50%; background:#000; text-indent:-9999px; overflow:hidden; margin:0 6px; }
		.slideBox .hd li.on{ background:#fff;  }
		.slideBox .bd{ position:relative; z-index:0; }
		.slideBox .bd li{ position:relative; }
		.slideBox .bd li img{ width:100%;  height:152px; display:block; }
		.slideBox .bd li a{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); }	/* 取消链接高亮 */
		.slideBox .bd li .tit{ display:block; width:100%;  position:absolute; bottom:0; text-indent:10px; height:25px; line-height:25px;  text-align:center; color:#fff; background-color:rgba(0,0,0,0.7); font-size: 12px;}
	</style>
</head>
<body>
<div id="slideBox" class="slideBox">
	<div class="bd">
		<ul>
			<li>
				<a class="pic" href="#"><img src="../images/1.jpg" /></a>
				<a class="tit" href="#">汤唯新片大卖请剧组吃回锅肉</a>
			</li>
			<li>
				<a class="pic" href="#"><img src="../images/2.jpg"/></a>
				<a class="tit" href="#">范冰冰黄晓明亲密无间</a>
			</li>
			<li>
				<a class="pic" href="#"><img src="../images/3.jpg"/></a>
				<a class="tit" href="#">一周体育快报</a>
			</li>
			<li>
				<a class="pic" href="#"><img src="../images/4.jpg"/></a>
				<a class="tit" href="#">金正恩携娇妻视察</a>
			</li>
		</ul>
	</div>
	<div class="hd">
		<span class="prev"><img src="../images/sohu-prev.png"/></span>
		<span class="next"><img src="../images/sohu-next.png"/></span>
		<ul></ul>
	</div>
</div>
<script type="text/javascript">
	TouchSlide({
		slideCell:"#slideBox",
		mainCell:".bd ul",
		titCell:".hd ul",
		autoPage:true,
		effect:"leftLoop",
		autoPlay: true
	});
</script>
</body>
</html>
