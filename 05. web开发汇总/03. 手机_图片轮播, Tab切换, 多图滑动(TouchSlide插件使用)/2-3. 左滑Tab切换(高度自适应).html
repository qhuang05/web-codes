<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width,user-scalable=no">
	<meta name="copyright" content="Copyright (c) TouchSlide 大话主席 2013">
	<meta name="Keywords" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<meta name="description" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<title>TouchSlide1.1 左滑动Tab切换 触屏滑动特效插件</title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css" />
    <script src="../plugins/TouchSlide1.1/TouchSlide.1.1.js"></script>
    <style type="text/css">
        .tabBox .hd{ height:40px; line-height:40px; font-size:20px; overflow:hidden; background:#eee; border-top:1px solid #ccc;  padding:0 10px; }
        .tabBox .hd h3{ float:left; font-size:22px; }
        .tabBox .hd ul{ float:right;  }
        .tabBox .hd ul li{ float:left; padding:0 5px; vertical-align:top;  }
        .tabBox .hd ul li.on a{ color:#B63B34; display:block; height:38px; line-height:38px; border-bottom:2px solid #B63B34; }
        .tabBox .bd .panel-content{ border-bottom: 1px solid #B63B34;}
        .tabBox .bd ul{ padding:10px; }
        .tabBox .bd ul li{ border-bottom:1px dotted #ddd; }
        .tabBox .bd li a{ -webkit-tap-highlight-color:rgba(0,0,0,0); }  /* 去掉链接触摸高亮 */
    </style>
</head>

<body>
<div class="tabBox" id="leftTabBox">
    <div class="hd">
        <h3>新闻News</h3>
        <ul>
            <li><a href="javascript:void(0)">国内</a></li>
            <li><a href="javascript:void(0)">国际</a></li>
            <li><a href="javascript:void(0)">时事</a></li>
        </ul>
    </div>
    <div class="bd" id="leftTabBox-bd">
        <div class="bd-panel">   <!-- 高度自适应需添加外层 -->
            <div class="panel-content">
                <ul>
                    <li><a href="javascript:;">国内--新闻1</a></li>
                    <li><a href="javascript:;">国内--新闻2</a></li>
                    <li><a href="javascript:;">国内--新闻3</a></li>
                    <li><a href="javascript:;">国内--新闻4</a></li>
                    <li><a href="javascript:;">国内--新闻5</a></li>
                </ul>
            </div>
        </div>
        <div class="bd-panel">   <!-- 高度自适应需添加外层 -->
            <div class="panel-content">
                国际--新闻1<br/>
                国际--新闻2
            </div>
        </div>
        <div class="bd-panel">   <!-- 高度自适应需添加外层 -->
           <div class="panel-content">
               时事-详情
           </div>
        </div>

    </div>
</div>
<p style="font-size: 14px;">说明:<br/>1. Tab内容<em style="color:#f00">高度自适应</em>。 <br/>2. 左滑右滑切换，<em style="color:#f00">无循环</em>。</p>
<script type="text/javascript">
    TouchSlide( {
        slideCell:"#leftTabBox",
        endFun:function(i){ //高度自适应
            var bd = document.getElementById("leftTabBox-bd");
            bd.parentNode.style.height = bd.children[i].children[0].offsetHeight+"px";
            //添加动画效果
            if(i>0){
                bd.parentNode.style.transition="200ms";
            }
        }
    });
</script>
</body>
</html>
