<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width,user-scalable=no">
	<meta name="copyright" content="Copyright (c) TouchSlide 大话主席 2013">
	<meta name="Keywords" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<meta name="description" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<title>TouchSlide 1.1焦点图切换加载 循环 触屏滑动特效插件</title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css" />
	<script src="../plugins/TouchSlide1.1/TouchSlide.1.1.js"></script>
	<style type="text/css">
		.focus{ width:320px; height:150px;  margin:0 auto; position:relative; overflow:hidden; }
		.focus .hd{ width:100%; height:5px;  position:absolute; z-index:1; bottom:10px; text-align:center; }
		.focus .hd ul{ display:box; display:-moz-box; display:-webkit-box; height:5px; background-color:rgba(51,51,51,0.5); overflow:hidden; }
		.focus .hd ul li{ -moz-box-flex:1; -webkit-box-flex:1; box-flex:1; }
		.focus .hd ul .on{ background:#FF4000; }
		.focus .bd{ position:relative; z-index:0; }
		.focus .bd li img{ width:100%; background:url(images/loading.gif) center center no-repeat; }
		.focus .bd li a{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); }    /* 取消链接高亮 */
    </style>
</head>
<body>
<div id="focus" class="focus">
	<div class="hd">
		<ul></ul>
	</div>
	<div class="bd">
		<ul>
			<li><a href="#"><img _src="../images/m1.jpg" src="../images/blank.png" /></a></li>
			<li><a href="#"><img _src="../images/m2.jpg" src="../images/blank.png"/></a></li>
			<li><a href="#"><img _src="../images/m3.jpg" src="../images/blank.png"/></a></li>
		</ul>
	</div>
</div>
<p style="font-size: 14px;">说明: <br/>1. 左滑右滑切换，<em style="color:#f00">无缝循环</em>。<br/>2. 切换按钮小图标可自定义。<br/>3. 图片不定义高度时可自适应横竖屏幕。</p>
<script type="text/javascript">
	TouchSlide({
		slideCell:"#focus",
		titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell:".bd ul",
		effect:"leftLoop",
		autoPlay:true,//自动播放
		autoPage:true, //自动分页
		switchLoad:"_src" //切换加载，真实图片路径为"_src"
	});
</script>
</body>
</html>
