<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width,user-scalable=no">
	<meta name="copyright" content="Copyright (c) TouchSlide 大话主席 2013">
	<meta name="Keywords" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<meta name="description" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<title>TouchSlide1.1 左滑动Tab切换 触屏滑动特效插件</title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css" />
	<script src="../plugins/TouchSlide1.1/TouchSlide.1.1.js"></script>
	<style type="text/css">
		.tabBox .hd{ height:38px; line-height:38px; padding:4px 10px 0 10px; font-size:20px; background:#f4f4f4; border-bottom:2px solid #3D80CE; border-top:1px solid #C5C7CB; position:relative; }
		.tabBox .hd h3{ position:relative;  width:70px; height:38px; line-height:33px;   text-align:center;   background:#fff; border:1px solid #C5C7CB; border-bottom:1px solid #fff;
			-webkit-border-radius:4px 4px 0 0; -moz-border-radius:4px 4px 0 0; border-radius:4px 4px 0 0; font-size:20px; font-weight:bold; color:#3D80CE;  }
		.tabBox .hd .type{ float:right;   }
		.tabBox .hd .type a{ float:left; color:#666; font-size:20px; padding:0 5px; }
		.tabBox .hd ul{ position:absolute; bottom:1px; height:5px; width:100%; text-align:center;  }
		.tabBox .hd ul li{ width:5px; height:5px; overflow:hidden; line-height:99px; background:#E8E8E8; display:inline-block; vertical-align:top; margin:0 5px;;
			-webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; }
		.tabBox .hd ul .on{ background:#4097DE;  }
		.tabBox .bd ul{ padding:10px 0 10px 10px;  }
		.tabBox .bd li{ height:33px; line-height:33px;   }
		.tabBox .bd li a{ color:#666;  -webkit-tap-highlight-color:rgba(0,0,0,0); }  /* 去掉链接触摸高亮 */
	</style>
</head>
<body>
<div id="tabBox" class="tabBox">
	<div id="tabBoxHd" class="hd">
		<span class="type"><a href="#">国内</a><a href="#">国际</a><a href="#">时事</a></span>
		<h3><b>国内</b>
			<ul></ul>
		</h3>
	</div>
	<div class="bd" id="tabBox-bd">
        <div class="bd-panel">   <!-- 高度自适应需添加外层 -->
            <div class="panel-content">
                <ul>
                    <li><a href="javascript:;">国内--新闻1</a></li>
                    <li><a href="javascript:;">国内--新闻2</a></li>
                    <li><a href="javascript:;">国内--新闻3</a></li>
                    <li><a href="javascript:;">国内--新闻4</a></li>
                    <li><a href="javascript:;">国内--新闻5</a></li>
                </ul>
            </div>
        </div>
        <div class="bd-panel">   <!-- 高度自适应需添加外层 -->
            <div class="panel-content">
                国际--新闻1<br/>
                国际--新闻2
            </div>
        </div>
        <div class="bd-panel">   <!-- 高度自适应需添加外层 -->
            <div class="panel-content">
                时事-详情
            </div>
        </div>
	</div>
</div>
<script type="text/javascript">
	TouchSlide({
		slideCell:"#tabBox",
		titCell:".hd ul",   //开启自动分页 autoPage:true, 此时设置 titCell 为导航元素包裹层
		effect:"leftLoop",
		autoPage:true,      //自动分页
		startFun:function(i,c){     //切换当前标题
			var hd = document.getElementById("tabBoxHd");
			hd.getElementsByTagName("b")[0].innerText=hd.getElementsByTagName("a")[i].innerText;
		}
	});
</script>
</body>
</html>
