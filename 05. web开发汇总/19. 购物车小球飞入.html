<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>购物车小球飞入</title>
    <script src="plugins/jquery-1.11.3.min.js"></script>
    <script src="plugins/jqueryFly/jquery.fly.min.js"></script>
    <style>
        #carts{position: absolute; top: 300px; right: 50px;}
        #ball{width:20px; height: 20px;background: #23b38f;border-radius: 50%;}
    </style>
</head>
<body>
    <button id="carts">购物车</button>
    <div>
        <button id="goods">加入</button>
    </div>
<script type="text/javascript">
    var offset = $("#carts").offset();   
    $("#goods").click(function(event) {   
        var flyer = $('<div id="ball"></div>');
        flyer.fly({   
            start: {   
                left: event.pageX,//抛物体起点横坐标   
                top: event.pageY //抛物体起点纵坐标   
            },   
            end: {   
                left: offset.left + 10,//抛物体终点横坐标   
                top: offset.top + 10, //抛物体终点纵坐标   
            },   
            onEnd: function() {   
                this.destory(); //销毁抛物体   
            }   
        });   
    });   
</script>
</body>
</html>
