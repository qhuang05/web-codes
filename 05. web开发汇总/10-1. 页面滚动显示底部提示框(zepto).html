<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 清除浏览器缓存 -->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" /><!--忽略页面中的数字识别为电话，忽略email识别 -->
    <title>页面滚动显示底部提示框</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <script src="plugins/zepto-1.1.6.min.js"></script>
    <style>
        .popup{ width: 100%; height: 60px; line-height: 60px; text-align: center; background: indianred; position: fixed; bottom:0; left: 0; opacity: 0}
    </style>
</head>
<body>
<div style="height: 500px">
    P1: <br/>this is the content.
</div>
<div style="height: 1200px">
    P2: <br/>this is the content.
</div>
<div class="popup" id="popup">
    this is the popup message.
</div>
<script>
// 备注：zepto.js使用animate()会提示'not a function'错误, 由于zepto.js的动画是使用css3动画模拟的, 所以改用css3来模拟。
$(document).ready(function(){
    $(document).scroll(function(){
        var scrollDis = $('body').scrollTop();
        if(scrollDis > 20){
            $('#popup').css({
                'opacity':'1',
                'transition': 'all 1s'
            });
        } else{
            $('#popup').css({
                'opacity':'0',
                'transition': 'all 1s'
            });
        }
    });
});
</script>
</body>
</html>
