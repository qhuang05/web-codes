<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3进度条</title>
    <style type="text/css">
        body{ background-color:#70E887; }
        .loader{ list-style: none; position:absolute; left:50%; top:50%; margin-left: -55px; margin-top: -50px}
        .loader li{
            background-color: #fff;
            width:10px;
            height:10px;
            float:left;
            margin-right:5px;
            box-shadow: 0 100px 20px rgba(0,0,0,0.2);
        }
        .loader li:first-child{
            -webkit-animation: loaders 0.9s ease-in-out infinite 0s;
        }

        .loader li:nth-child(2){
            -webkit-animation: loaders 0.9s ease-in-out infinite 0.3s;
        }

        .loader li:nth-child(3){
            -webkit-animation: loaders 0.9s ease-in-out infinite 0.6s;
        }
        @-webkit-keyframes loaders{
            0%{
                height:10px;
                margin-top:25px;
            }
            50%{
                height:50px;
                margin-top:0;
            }
            100%{
                height:10px;
                margin-top:25px;
            }
        }
    </style>
</head>
<body>
    <ul class="loader">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
