<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .scroll-bar{
            width: 400px;
            height: 10px;
            background: #ccc;
            border-radius: 2em;
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            cursor: pointer;
            position: relative;
        }
        .scroll-track{
            width: 0;
            height: 10px;
            background: #ff4400;
            border-radius: 2em;
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
        }
        .scroll-point{
            width: 25px;
            height: 25px;
            background: #efefef;
            border-radius: 50%;
            border:1px solid #ccc;
            -webkit-box-shadow: 0px 0px 5px #ccc;
            -moz-box-shadow: 0px 0px 5px #ccc;
            box-shadow: 0px 0px 5px #ccc;
            position: absolute;
            left:0;
            top: -9px;
            cursor: pointer
        }
        .scroll-point:hover{
            background: #ff4400;
            border:1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="scroll-bar">
        <div class="scroll-track"></div>
        <div class="scroll-point"></div>
    </div>
<script type="text/javascript">
$(function(){
    $(document).on('mousedown', '.scroll-point', function(e){
        let startLeft = parseFloat($('.scroll-point').css('left'));
        let scrollbarWidth = $('.scroll-bar').width();
        let pointWidth = $('.scroll-point').width();
        let startX = e.clientX;
        $(document).on('mousemove', function(e){
            let changeX = e.clientX - startX;
            let max = scrollbarWidth - pointWidth;
            let _left = Math.min(startLeft + changeX, max);
            _left = Math.max(0, _left);
            $('.scroll-point').css({
                left: _left
            });
            $('.scroll-track').css('width', _left);
        })
    })
    $(document).on('mouseup', function(e){
        $(document).off('mousemove')
    })
});
</script>
</body>
</html>
