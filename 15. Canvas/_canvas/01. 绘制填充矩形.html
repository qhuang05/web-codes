<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>绘制填充矩形</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css" />
</head>

<body>
  <img src="../images/sm001.jpg" id="tsImg" style="display: none" />
  <canvas id="canvas1" width="400px" height="400px" style="border:2px solid #000; margin: 20px;"></canvas>

  <script>
    window.onload = function () {
      var div1 = document.getElementById('canvas1');
      if (div1.getContext) {
        var ctx1 = div1.getContext('2d');
        ctx1.fillStyle = '#f00';    //定义填充样式--纯色
        ctx1.fillRect(0, 0, 100, 100);


        ctx1.fillStyle = 'rgba(0,255,0,0.5)';    //定义填充样式--半透明
        ctx1.fillRect(100, 0, 100, 100);


        var line = ctx1.createLinearGradient(0, 100, 100, 100)     //定义填充样式--线性渐变
        line.addColorStop(0, 'red');
        line.addColorStop(0.5, 'green');
        line.addColorStop(1, 'blue');
        ctx1.fillStyle = line;
        ctx1.fillRect(0, 100, 100, 100);


        var rad = ctx1.createRadialGradient(150, 150, 10, 150, 150, 30);      //定义填充样式--放射性渐变
        rad.addColorStop(0, 'yellow');
        rad.addColorStop(1, 'green');
        ctx1.fillStyle = rad;
        ctx1.fillRect(100, 100, 100, 100);


        // var tsImg = document.getElementById('tsImg');
        var tsImg = new Image();
        tsImg.src = '../images/sm001.jpg';
        tsImg.onload = function () {
          var pat = ctx1.createPattern(tsImg, 'repeat');           //定义模式--图像
          ctx1.fillStyle = pat;
          ctx1.fillRect(200, 0, 200, 200);
        }


        //清除矩形
        ctx1.fillStyle = '#000';
        ctx1.fillRect(0, 250, 100, 100);
        ctx1.clearRect(50, 275, 50, 50);


        //阴影设置
        ctx1.fillStyle = '#573D9B';
        ctx1.shadowColor = '#0078D7';   //阴影颜色
        ctx1.shadowBlur = 20;       //阴影模糊级别，数值越大越模糊
        ctx1.shadowOffsetX = 20;    //阴影偏离的水平距离
        ctx1.shadowOffsetY = 10;    //阴影偏离的垂直距离
        ctx1.fillRect(250, 250, 90, 90);
      }
    }
  </script>
</body>

</html>
