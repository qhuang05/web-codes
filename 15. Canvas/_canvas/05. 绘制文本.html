<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绘制文本</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
</head>

<body>
    <canvas id="canvas1" width="400" height="400" style="background: #ccc;"></canvas>

    <script>
        var div1 = document.getElementById('canvas1');
        if (div1.getContext) {
            var ctx1 = div1.getContext('2d');
            ctx1.strokeStyle = 'rgba(0,0,255,0.8)';
            ctx1.lineWidth = 5;
            ctx1.fillStyle = 'rgba(255,0,0,0.6)';
            var fontSize = 40;
            ctx1.font = fontSize + 'px Verdana';
            while (ctx1.measureText('Hello World! This is a Canvas font test.').width > 400) {
                fontSize--;
                ctx1.font = fontSize + 'px Verdana';
            }
            ctx1.strokeText('Hello World! This is a Canvas font test.', 0, 40);
            ctx1.fillText('Hello World! This is a Canvas font test.', 0, 40);


            // 线性渐变文字
            var line = ctx1.createLinearGradient(0, 80, div1.width, 80);
            line.addColorStop(0, 'red');
            line.addColorStop(0.3, 'green');
            line.addColorStop(0.6, 'blue');
            ctx1.fillStyle = line;
            ctx1.font = '30px Verdana';
            ctx1.fillText('HELLO WORLD', 0, 80);


            //放射性渐变文字
            var rad = ctx1.createRadialGradient(30, 120, 40, 30, 120, 10);
            rad.addColorStop(0, 'red');
            rad.addColorStop(0.5, 'green');
            rad.addColorStop(1, 'blue');
            ctx1.fillStyle = rad;
            ctx1.fillText('HELLO WORLD', 0, 120);

        }
    </script>
</body>

</html>
