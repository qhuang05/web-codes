<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        /*可以把重叠的边框合成一条边框*/
        #table1{ border-collapse: collapse; border-spacing: 0}
    </style>
</head>
<body>

<table border="1" cellpadding="20" cellspacing="0" width="400px" id="table1">
    <caption>表格标题</caption>
    <thead>
        <tr>
            <th>1-1</th>
            <th colspan="2">1-2，1-3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">2-1，3-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>   
        <tr>
            <td>3-2</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>

<hr/>

<table width="80%" align="center" border="5" cellpadding="0" cellspacing="1" bgcolor="#FFFF99" id="table2">
    <caption>一周水果价格走势</caption>
    <tr>
        <th bgcolor="#999999" scope="col">&nbsp;</th>
        <th bgcolor="#999999" scope="col">Monday</th>
        <th bgcolor="#999999" scope="col">Tuesday</th>
        <th bgcolor="#999999" scope="col">Wednesday</th>
        <th bgcolor="#999999" scope="col">Thursday</th>
        <th bgcolor="#999999" scope="col">Friday</th>
        <th bgcolor="#999999" scope="col">Saturday</th>
        <th bgcolor="#999999" scope="col">Sunday</th>
    </tr>
    <tr>
        <th bgcolor="#999999" scope="row">Apple</th>
        <td colspan="2" align="center" valign="middle">￥4.01</td>
        <td align="center" valign="middle">￥5.1</td>
        <td align="center" valign="middle">￥4.97</td>
        <td align="center" valign="middle">￥4.56</td>
        <td align="center" valign="middle">￥6.69</td>
        <td align="center" valign="middle">￥5.25</td>
    </tr>
    <tr>
        <th bgcolor="#999999" scope="row">Orange</th>
        <td align="center" valign="middle">￥4.98</td>
        <td colspan="2" align="center" valign="middle">￥5.21</td>
        <td align="center" valign="middle">￥4.22</td>
        <td align="center" valign="middle">￥5.38</td>
        <td align="center" valign="middle">￥4.98</td>
        <td align="center" valign="middle">￥4.98</td>
    </tr>
    <tr>
        <th bgcolor="#999999" scope="row">Banana</th>
        <td align="center" valign="middle">￥2.5</td>
        <td align="center" valign="middle">￥1.99</td>
        <td align="center" valign="middle">￥1.98</td>
        <td align="center" valign="middle">￥2.0</td>
        <td align="center" valign="middle">￥2.34</td>
        <td align="center" valign="middle">￥2.34</td>
        <td align="center" valign="middle">￥2.7</td>
    </tr>
</table>
</body>
</html>
