<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--以下内容是头部中常用的一些内容,经常用于SEO,多用于搜索引擎的优化-->
    <meta name="author" content="qiuhuang,qhuang05@sina.com" />
    <meta name="description" content="图片热点链接" />
    <meta name="keywords" content="html" />
    <link type="image/x-icon" rel="shortcut icon" href="images/pageicon.ico" />
    <title>图片热点链接map</title>
</head>

<body>
<!--插入图像img, 并在该图像上做热点链接map-->
<img src="images/k3.jpg" alt="banner" width="1210" height="70" border="0" usemap="#Map" />
<map name="Map" id="Map">
    <area shape="rect" coords="106,0,329,70" href="http://www.baidu.com" />
    <area shape="rect" coords="381,13,521,60" href="http://www.hao123.com" />
    <area shape="rect" coords="780,5,832,64" href="http://www.bing.com" />
    <area shape="rect" coords="1029,42,1210,71" href="http://www.jd.com" target="_blank" />
</map>

<hr/>

<img src="images/planets.jpg" alt="planets" width="215" height="260" usemap="#planet"  />
<map name="planet" id="planet" >
    <area shape="circle" coords="56,52,25" href="https://www.baidu.com/" target="_blank"/>
    <area shape="rect" coords="1,195,133,258" href="http://cn.bing.com/" target="_new"/>
    <area shape="poly" coords="218,175,95,180,181,88" href="http://www.hao123.com/" target="_new"/>
</map>
</body>
</html>
