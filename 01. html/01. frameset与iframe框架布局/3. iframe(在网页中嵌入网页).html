<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>iframe(在网页中嵌入网页)</title>
</head>
<body>
    <!--
        iframe可以用作链接的目标，链接的target属性必须引用iframe的name属性。
    -->
    <div>
        <a href="page1.html" target="frame-wrapper">页面1</a>
        <a href="page2.html" target="frame-wrapper">页面2</a>
        <a href="page3.html" target="frame-wrapper">页面3</a>
    </div>
    <iframe name="frame-wrapper" src="page1.html"></iframe>
</body>
<noframes>
    <body>您的浏览器不能处理框架！</body>
</noframes>
</html>
