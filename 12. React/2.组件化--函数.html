<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化</title>
	<script src="js/react.development.js"></script>
	<script src="js/react-dom.development.js"></script>
	<script src="js/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
	function List(props){
		return props.data.map((item, index)=>{
			return <li key={index}>{item}</li>
		})
	}
	let users1 = ['张三', '李四', '王五'],
		users2 = ['篮球', '足球', '羽毛球'];
	ReactDOM.render(
		<div>
			<ul>
				<List data={users1} flag="group1" />
			</ul>
			<ul>
				<List data={users2} flag="group2" />
			</ul>
		</div>,
		document.getElementById('root')
	);
</script>
</body>
</html>
