<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>列表list-style</title>
    <style>
        .myList li{ list-style:disc outside url(images/iconbg.png); background:blue; color:#fff; margin-bottom:2px;}
    </style>
</head>

<body>
    <ul class="myList">
        <li>茶</li>
        <li>咖啡</li>
        <li>牛奶</li>
    </ul>
</body>
</html>
