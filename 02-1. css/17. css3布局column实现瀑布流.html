<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<title>column实现瀑布流布局</title>
	<style>
    *{margin: 0; padding: 0;}
    ul,li{list-style: none}
    ul{
        -webkit-column-count: 2;
        -moz-column-count: 2;
        column-count: 2;
        -webkit-column-gap: 10px;
        -moz-column-gap: 10px;
        column-gap: 10px;
    }
    li:nth-child(1){
        background: red;
        height: 200px;
    }
    li:nth-child(2){
        background: green;
        height: 100px;
    }
    li:nth-child(3){
        background: blue;
        height: 250px;
    }
    li:nth-child(4){
        background: red;
        height:80px;
    }
    li:nth-child(5){
        background: green;
        height: 160px;
    }
    li:nth-child(6){
        background: blue;
        height: 130px;
    }
</style>
</head>
<body>
    <ul>
        <li><div class="box">1</div></li>
        <li><div class="box">2</div></li>
        <li><div class="box">3</div></li>
        <li><div class="box">4</div></li>
        <li><div class="box">5</div></li>
        <li><div class="box">6</div></li>
    </ul>
</body>
</html>
