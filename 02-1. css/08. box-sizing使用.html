<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<title>box-sizing的使用</title>
	<style>
        .div1{ width:200px; height: 100px; padding:10px; border:2px solid red; box-sizing: border-box}
        .div2{ width:200px; height: 100px; padding:10px; border:2px solid blue; box-sizing: content-box}
	</style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
