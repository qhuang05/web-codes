<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀑布流</title>
    <style>
        *{margin: 0; padding: 0;}
        ul,li{list-style: none}
        ul{
            display: flex;  
            flex-direction: column;
            flex-wrap:wrap;
            height: 600px;
        }
        li{
            width: calc(100%/2 - 20px);
        }
        li:nth-child(1){
            background: red;
            height: 200px;
        }
        li:nth-child(2){
            background: green;
            height: 100px;
        }
        li:nth-child(3){
            background: blue;
            height: 250px;
        }
        li:nth-child(4){
            background: red;
            height:80px;
        }
        li:nth-child(5){
            background: green;
            height: 160px;
        }
        li:nth-child(6){
            background: blue;
            height: 130px;
        }
    </style>
</head>
<body>
    <ul>
        <li><div class="box">1</div></li>
        <li><div class="box">2</div></li>
        <li><div class="box">3</div></li>
        <li><div class="box">4</div></li>
        <li><div class="box">5</div></li>
        <li><div class="box">6</div></li>
    </ul>
</body>
</html>
