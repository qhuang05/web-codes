<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform矩阵</title>
  <style>
    .imgbox{
      width:600px;
      height: 600px;
      border: 1px solid red;
      position: absolute;
      top: 100px;
      left: 100px;
    }
    .imgbox img{
      max-width: 400px;
      max-height: 400px;
    }
    .imgbox.change img{
      opacity: 0.4;
      transform-origin: center center;
      /* 平移 */
      /* transform: translate(30px, 40px); */
      /* transform: matrix(1,0,0,1,30,40);  */
      /* 缩放 */
      /* transform: scale(2, 2); */
      /* transform: matrix(2,0,0,2,0,0); */
      /* 旋转 */
      /* transform: rotate(30deg); */
      transform: matrix(0.8660254037844387, 0.49999999999999994, -0.49999999999999994, 0.8660254037844387, 0, 0);
      /* transform: rotate(180deg); */
      /* transform: matrix(-1, 1.2246467991473532e-16, -1.2246467991473532e-16, -1, 0, 0); */
    }
  </style>
</head>
<body>
  <div class="imgbox">
    <img src="images/1920-1200.jpg">
  </div>
  <div class="imgbox change">
    <img src="images/1920-1200.jpg">
  </div>
</body>
</html>
