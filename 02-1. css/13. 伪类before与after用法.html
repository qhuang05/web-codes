<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<title>:before与:after用法</title>
	<style>
        body{ font-family: "Source Code Pro", Consolas, Menlo, Monaco, "Courier New", monospace}
		.detail{ text-align: center; background: #00a7e3; line-height: 50px; vertical-align: middle; color: #fff; position:relative}
		.detail:before, .detail:after{ content: ''; width:50px; height: 1px; background:#ccc; position:absolute; top:50%;}
		.detail:before{ left: 10px; }
		.detail:after{ right: 10px }

        .dialog{
            position: relative;  /*日常相对定位*/
            width:auto;
            height:30px;
            line-height: 30px;
            border-radius:5px;
            border:1px solid #ccc;
            background: #ccc;
            display: inline-block;
            padding:5px 10px;
            font-weight: bold;
        }
        .dialog:before{
            content: "";  /*:before和:after必带技能，重要性为满5颗星*/
            display: block;
            position: absolute;  /*日常绝对定位*/
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-right-color: #ccc;
            top: 8px;
            left: -16px;
        }
	</style>
</head>

<body>
    <div class="detail">
        这是文字这是文字<br/>
        这是文字这是文字<br/>
        这是文字这是文字
    </div>
    <hr/>
    <div class="dialog">Hello World!</div>
</body>
</html>
