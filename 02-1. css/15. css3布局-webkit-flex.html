<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>css3布局flex</title>
	<style type="text/css">
        .box{
            width: 800px; height: 800px; background: #ccc;
            display: flex; display: -webkit-flex;
            flex-direction: row;     /* row, row-reverse, column, column-reverse */
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
        }
        .box .item{width: 200px; height: 100px; background:#f0ad4e; border: 2px solid #ff6600; margin: 10px;}
        .box .item.item-1{ order:0; flex-shrink:0; flex-grow:2; align-self:flex-start}
        .box .item.item-2{ order:3}
        .box .item.item-3{ order:1; align-self: flex-end }
        .box .item.item-4{ order:4}
        .box .item.item-5{ order:2}
	</style>
</head>

<body>
<div class="box">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>
</body>
</html>
