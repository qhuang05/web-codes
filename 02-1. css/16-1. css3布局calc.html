<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>calc设置宽高</title>
    <style>
    *{
        margin: 0; 
        padding: 0;
        -webkit-box-sizing: border-box;        
        -moz-box-sizing: border-box;        
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 100%;
        background: #ccc;
    }
    .header{
        width: 100%;
        height: 100px;
        background: red
    }
    .left{
        width: 200px;
        height: calc(100vh - 100px);
        background: green;
        float:left;
    }
    .right{
        width: calc(100% - 200px);
        height: calc(100vh - 100px);
        background: blue;
        float:right;
    }
    .right-1{
        width: 200px;
        height: calc(100vh - 100px);
        border-right:10x solid red;
        float:left;
    }
    .right-2{
        width: calc(100% - 200px);
        height: calc(100vh - 100px);
        background: #efefef;
        float:right;
    }
</style>
</head>
<body>
   <div class="header">111</div>
   <div class="left">left</div>
   <div class="right">
       <div class="right-1">right-1</div>
       <div class="right-2">right-2</div>
   </div>
</body>
</html>
