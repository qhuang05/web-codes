<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找零钱</title>
</head>

<body>
    <script>
        class Charge{
            constructor(options){
                this.moneyList = options.sort((n1,n2)=>n2-n1); //从大到小排序
            }
            makeCharge(amount){
                let ret = [];
                for(let i=0; i<this.moneyList.length; i++){
                    while(amount - this.moneyList[i]>=0){
                        ret.push(this.moneyList[i]);
                        amount = amount - this.moneyList[i];
                    }
                }
                return ret;
            }
        }
        const change = new Charge([1,5,10,20,50,100]);
        console.log(change.makeCharge(5));
        console.log(change.makeCharge(36));
        console.log(change.makeCharge(66));
    </script>
</body>
</html>
