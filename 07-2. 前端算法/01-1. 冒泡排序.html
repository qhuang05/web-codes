<!DOCTYPE html>

    <title>冒泡排序</title>
</head>
<body>
<script>
    // 冒泡排序：一共需要进行len-1趟比较, 每一趟比较可以减小1个数
    // 时间复杂度O(n^2), 空间复杂度O(1)
    const bubbleSort = arr => {
        let len = arr.length;
        for(let i=0; i<len-1; i++){
            for(let j=0; j<=len-2-i; j++){
                if(arr[j]>arr[j+1]){
                    [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                }
            }
        }
        return arr;
    }
    let data = [11, 4, 1, 33, 22, 5, 6, 10, 8];
    console.log(bubbleSort(data));
</script>
</body>
