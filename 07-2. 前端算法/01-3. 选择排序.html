<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择排序</title>
</head>
<body>
<script>
    // 时间复杂度O(n^2), 空间复杂度O(1)
    const selectSort = arr => {
        if(arr.length<=1){
            return arr;
        }
        let min = arr[0], minPoint = 0;
        for(let i=1; i<=arr.length-1; i++){
            if(arr[i]<min){
                minPoint = i;
                min = arr[i];
            }
        }
        let prev = arr.splice(minPoint, 1);
        return prev.concat(selectSort(arr));
    }
    let data = [11, 4, 1, 33, 22, 5, 6, 10, 8];
    console.log(selectSort(data));
</script>
</body>
</html>
