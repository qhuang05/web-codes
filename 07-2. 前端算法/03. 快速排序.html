<script>
    // 快速排序(缺点:因为定义了left和right数组每次递归都会占用额外的空间)
    const quickSort = arr => {
        if(arr.length<=1){
            return arr;
        }
        let flag = arr.shift(), left = [], right = [];
        for(let i=0; i<arr.length; i++){
            if(arr[i]<flag){
                left.push(arr[i]);
            } else{
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat(flag, quickSort(right));
    }
