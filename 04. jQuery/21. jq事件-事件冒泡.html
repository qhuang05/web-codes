<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<title>jquery事件-事件冒泡</title>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
//事件冒泡: 事件从子级往上传递给父级, 导致对子级的操作同时也会触发父级的动作。
$(document).ready(function(){
    $('#div1').bind('click', divClicked);
    $('#div1').bind('click', divClicked2);
    $('body').bind('click', bodyClicked);
});
function divClicked(event){
    alert('div be clicked');
    event.stopPropagation();                //阻止父级容器事件被触发 (divClicked2会执行)
//    event.stopImmediatePropagation();       //阻止所有后续事件被触发 (divClicked2不会执行)
}
function divClicked2(){
    alert('div be clicked 22222222');
}
function bodyClicked(){
    alert('body be clicked');
}
</script>
</head>
<body>
    <div id='div1' style="width: 200px; height: 200px; background: red">
        Div1
    </div>
</body>
</html>
