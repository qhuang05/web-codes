<!DOCTYPE html>

<head>

	<title>幻灯片</title>
	<link href='css/焦点图轮播.css' rel='stylesheet' type='text/css' />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src='js/焦点图轮播.js'></script>

<body>
