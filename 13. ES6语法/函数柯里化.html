<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数柯里化</title>
</head>
<body>
    <script>
        function add(x,y){
            return x+y;
        }

        function cAdd(x){
            return function(y){
                return x+y;
            }
        }
        const ret = cAdd(1)(2);
        console.log(ret);
    </script>
</body>
</html>
