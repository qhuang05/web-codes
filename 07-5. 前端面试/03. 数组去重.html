<script>
	var data = [1,4,5,2,7,7,1,4,5];

	// 方法1：(推荐)
	function arrayOnly(data){
		var json = {}, result = [];
		for(var i=0; i<data.length; i++){
			if(!json[data[i]]){
				result.push(data[i]);
			}
			json[data[i]] = true;
		}
		return result;
	}
	var result = arrayOnly(data);
	alert(result);
