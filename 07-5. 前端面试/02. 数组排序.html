	// 方法2： 选择排序
	function arraySort(data){
		if(data.length == 1){
			return data;
		}
		var min = data[0], minIndex = 0;
		for(var i=0; i<data.length; i++){
			if(data[i] < min){
				min = data[i];
				minIndex = i;
			}
		}
		var prev = data.splice(minIndex, 1);
		return prev.concat(arraySort(data));
	}
	var result = arraySort(data);
	alert(result);
