	// 方法2(正则表达式)
	function change(str){
		var reg = /-(\w)/g;		//正则中括号代表子项
		return str.replace(reg, function($0, $1){  //$0表示整个正则，$1表示正则的子项
			return $1.toUpperCase();
		});
	}
	var result = change(str);
	alert(result);
